<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Flip Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card" class="card">
        <div class="card-inner">
            <div class="card-front">
                <h3>Tap to Flip</h3>
            </div>
            <div class="card-back">
                <h3>Great Wall of China</h3>
                <p>Location: Beijing</p>
                <p>Type: Scenic</p>
            </div>
        </div>
    </div>
    <button onclick="randomFlip()">Flip Random Card</button>
    <script src="/src/app.js"></script>
</body>
</html>
